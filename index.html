<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="h1"><span>Age Calculator</span></h1>
    <div id="main">
        <div id="EnterAge">
            <input type="date" id="age">
            <button id="Calculate">Calculate</button>
        </div>
        <div id="isCalculated">
            <div class="dives" id="years"><p id="Y">--</p> <div class="hrwi">Year</div></div>
            <div class="dives" id="monthes"><p id="M">--</p> <div class="hrwi">Monthe</div></div>
            <div class="dives" id="days"><p id="D">--</p> <div class="hrwi">Day</div></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
